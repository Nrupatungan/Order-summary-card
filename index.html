<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Link Section -->
  <!-- Font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS link -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main>

    <img src="./images/illustration-hero.svg" alt="An illustration of a girl listening to music" class="hero-img">

    <div class="content-holder">
      <section>
        <h1>Order Summary</h1>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
  
      <div class="price-section">
        <img src="./images/icon-music.svg" alt="music logo" class="music-logo">
  
        <div class="pricing">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
  
        <a href="#">Change</a> 
      </div>
  
      <button class="btn">Proceed to Payment</button>
  
      <p><a href="#">Cancel Order</a></p>
    </div>    
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dinesh Sake</a>
    </div>
  </footer>
  
</body>
</html>
